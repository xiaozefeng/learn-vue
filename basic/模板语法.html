<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div v-once> 这个将不会改变 {{msg}}</div>
        <div v-text="msg"></div>
        <p>
            <div>显示html</div>
            <div v-html="msg"></div>
        </p>
        <button type="button" :disabled="flag">按钮</button> 
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'Hello',
            flag: true
        }
    })
</script>
</html>
